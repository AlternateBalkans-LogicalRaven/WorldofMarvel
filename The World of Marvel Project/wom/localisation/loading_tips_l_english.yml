l_english:
 LOADING_TIP_0:0 "When God didn't like what he created, he washed it all away in 40 days and 40 nights. I will do it in three." \n- Magneto"
 LOADING_TIP_1:0 "Heroes are made by the path they choose, not the power they are graced with. \n- Tony Stark"
 LOADING_TIP_2:0 "No man can win every battle, but no man should fall without a struggle. \n- Peter Parker"
 LOADING_TIP_3:0 "Faith is my sword. Truth is my shield. Knowledge my armor. \n- Stephen Strange"
 LOADING_TIP_4:0 "The world is changing. Soon there will only be the conquered and the conquerors. You are a good man, with a good heart. And it’s hard for a good man to be a king. \n- King T'Chaka"
 LOADING_TIP_5:0 "The world is full of evil and lies and pain and death, and you can’t hide from it; you can only face it. The question is, when you do – How do you respond? Who do you become? \n- Phil Coulson"
 LOADING_TIP_6:0 "Whatever happens tomorrow you must promise me one thing. That you will stay who you are. Not a perfect soldier, but a good man. \n- Captain America"
 LOADING_TIP_7:0 "The strength of this country isn’t in buildings of brick and steel. It’s in the hearts of those who have sworn to fight for its freedom! \n- Captain America"
 LOADING_TIP_8:0 "When you decide not to be afraid, you can find friends in super unexpected places. \n- Ms Marvel"
 LOADING_TIP_9:0 "Violence doesn’t discriminate. It comes as cold and bracing as a winter breeze and it leaves you with a chill you can’t shake off. \n- Daredevil"
 LOADING_TIP_10:0 "Intelligence is a privilege, and it needs to be used for the greater good of people. \n- Doctor Octopus"
 LOADING_TIP_11:0 "I'm Batman!. \n- Deadpool"
 LOADING_TIP_12:0 "I'm Lucky. \n- Domino"
 LOADING_TIP_13:0 "I just saw the ad. \n- Peter W."
 LOADING_TIP_14:0 "Your ancestors called it magic, but you call it science. I come from a land where they are one and the same. \n- Thor"
 LOADING_TIP_15:0 "You know who I am. You don’t know where I am. And you’ll never see me coming. \n- The Mandarin"
 LOADING_TIP_16:0 "I could do this all day. \n- Captain America"
 LOADING_TIP_17:0 "The city is flying, we’re fighting an army of robots and I have a bow and arrow. None of this makes sense. \n- Hawkeye"

 